version: '3.8'

services:
  test:
    build:
      context: .
      dockerfile: Firmeza.Test/Dockerfile.test
      target: test
    container_name: firmeza-tests
    volumes:
      # Mount test results directory to host
      - ./test-results:/testresults
    environment:
      - ASPNETCORE_ENVIRONMENT=Test
      - DOTNET_ENVIRONMENT=Test
      - ConnectionStrings__DefaultConnection=Host=db-test;Port=5432;Database=firmeza_test;Username=postgres;Password=postgres
    depends_on:
      db-test:
        condition: service_healthy
    networks:
      - test-network

  db-test:
    image: postgres:15-alpine
    container_name: firmeza-db-test
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=firmeza_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
